<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoFAI Token Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.37.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.0/dist/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.9.0/dist/umd/index.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            color: #0ff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            font-size: 18px;
            color: #ff4081;
            margin-bottom: 20px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .input-wrapper img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }

        .button {
            width: 100%;
            background-color: #00bcd4;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0097a7;
        }

        .wallet-info {
            text-align: right;
            font-size: 14px;
            color: #aaa;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .success-message {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>WoFAI Token Presale</h2>
    
    <!-- Status Message -->
    <div class="status" id="statusMessage">Connecting to server...</div>

    <!-- Wallet Connection Section -->
    <div id="walletConnection" style="display: block;">
        <button class="button" onclick="connectWallet()">Connect Wallet</button>
    </div>

    <!-- Purchase Section -->
    <div id="purchaseSection" style="display: none;">
        <div class="input-wrapper">
            <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo" />
            <input type="number" id="solAmount" class="input-field" placeholder="Enter SOL Amount" oninput="updateWoFaiAmount()" />
        </div>
        <div class="input-wrapper">
            <img src="https://crimson-certain-wolf-336.mypinata.cloud/ipfs/bafybeih3iwshjpvlxlsbg6mazrv77qu3inzpmixvznyaihqa2ut674nklu" alt="WoFAI Logo" />
            <input type="number" id="wofaiAmount" class="input-field" placeholder="Enter WoFAI Amount" oninput="updateSolAmount()" />
        </div>
        <button class="button" onclick="handlePurchase()">Confirm Purchase</button>
    </div>

    <!-- Wallet Balance Section -->
    <div class="wallet-info" id="walletBalance">Solana Balance: 0 SOL</div>

    <!-- Error and Success Messages -->
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

</div>

<script>
    const WOFIAI_RATE = 1000000; // 1 SOL = 1,000,000 WoFAI
    const connection = new solanaWeb3.Connection("https://mainnet.helius-rpc.com/?api-key=fabdaf9f-b1de-4a1b-bb03-58532838cea3");

    let walletPublicKey = null;
    let walletBalance = 0;

    // Check if server is active
    async function checkServerStatus() {
        try {
            const response = await fetch("https://woofaiserver.onrender.com/");
            if (response.ok) {
                document.getElementById("statusMessage").innerText = "Server Connected";
            } else {
                document.getElementById("statusMessage").innerText = "Server Connection Failed";
            }
        } catch (error) {
            document.getElementById("statusMessage").innerText = "Error Connecting to Server";
        }
    }

    // Initiate the server connection check
    checkServerStatus();

    // Connect wallet
    async function connectWallet() {
        const provider = new solanaWeb3.WalletAdapterNetwork("mainnet");
        const wallet = new solanaWeb3.WalletAdapter(provider);

        await wallet.connect();
        walletPublicKey = wallet.publicKey.toString();

        document.getElementById("walletConnection").style.display = "none";
        document.getElementById("purchaseSection").style.display = "block";

        getWalletBalance(walletPublicKey);
    }

    // Get wallet balance
    async function getWalletBalance(publicKey) {
        const balance = await connection.getBalance(new solanaWeb3.PublicKey(publicKey));
        walletBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
        document.getElementById("walletBalance").innerText = `Solana Balance: ${walletBalance} SOL`;
    }

    // Update WoFAI amount based on SOL input
    function updateWoFaiAmount() {
        const solAmount = parseFloat(document.getElementById("solAmount").value);
        if (!isNaN(solAmount)) {
            document.getElementById("wofaiAmount").value = solAmount * WOFIAI_RATE;
        }
    }

    // Update SOL amount based on WoFAI input
    function updateSolAmount() {
        const wofaiAmount = parseFloat(document.getElementById("wofaiAmount").value);
        if (!isNaN(wofaiAmount)) {
            document.getElementById("solAmount").value = wofaiAmount / WOFIAI_RATE;
        }
    }

    // Handle purchase logic
    async function handlePurchase() {
        const solAmount = parseFloat(document.getElementById("solAmount").value);
        const wofaiAmount = parseFloat(document.getElementById("wofaiAmount").value);

        if (isNaN(solAmount) || isNaN(wofaiAmount)) {
            showError("Please enter valid amounts for SOL or WoFAI.");
            return;
        }

        if (solAmount > walletBalance) {
            showError("Insufficient SOL balance.");
            return;
        }

        showError("");

        try {
            const response = await fetch("https://woofaiserver.onrender.com/handle-payment", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    sender: walletPublicKey,
                    amount: solAmount,
                }),
            });

            const result = await response.json();

            if (result.success) {
                showSuccess(`Transaction successful! TX ID: ${result.tx}`);
            } else {
                showError(result.error || "Transaction failed.");
            }
        } catch (err) {
            showError("An error occurred while processing the transaction.");
        }
    }

    // Show error messages
    function showError(message) {
        document.getElementById("errorMessage").innerText = message;
    }

    // Show success messages
    function showSuccess(message) {
        document.getElementById("successMessage").innerText = message;
    }
</script>

</body>
</html>
