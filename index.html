<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFAI Presale</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.15/dist/wallets.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #0f0;
    }

    .wallet-btn, .buy-btn {
      padding: 12px 25px;
      font-size: 16px;
      background: #0f0;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #0f0;
      background: black;
      color: #0f0;
      width: 200px;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 30px;
    }

    .conversion {
      margin-top: 10px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ WFAI Token Presale</h1>

    <button id="connectBtn" class="wallet-btn">Connect Wallet</button>
    <div id="walletAddress"></div>

    <div style="margin-top: 30px;">
      <input type="number" id="solAmount" placeholder="Enter SOL Amount" min="0" step="0.01">
      <div class="conversion">You will receive: <span id="tokenOutput">0</span> WFAI</div>
      <button class="buy-btn" onclick="buyTokens()">Buy WFAI</button>
    </div>

    <div class="timer">
      ‚è≥ Presale ends in: <span id="countdown"></span>
    </div>
  </div>

  <script>
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');
    const PRESALE_WALLET = new solanaWeb3.PublicKey("YOUR_DEVNET_PRESALE_WALLET_PUBLIC_KEY"); // replace me
    const TOKENS_PER_SOL = 1000;

    let wallet = null;

    document.getElementById("connectBtn").addEventListener("click", async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          wallet = window.solana;
          document.getElementById("walletAddress").innerText = `Wallet: ${response.publicKey.toString()}`;
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Please install Phantom Wallet.");
      }
    });

    document.getElementById("solAmount").addEventListener("input", () => {
      const val = parseFloat(document.getElementById("solAmount").value || "0");
      document.getElementById("tokenOutput").innerText = Math.floor(val * TOKENS_PER_SOL);
    });

    async function buyTokens() {
      if (!wallet) return alert("Connect your wallet first.");
      const amountSOL = parseFloat(document.getElementById("solAmount").value);
      if (!amountSOL || amountSOL <= 0) return alert("Enter a valid amount.");

      try {
        const buyer = wallet.publicKey;
        const lamports = solanaWeb3.LAMPORTS_PER_SOL * amountSOL;

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: buyer,
            toPubkey: PRESALE_WALLET,
            lamports: lamports
          })
        );

        transaction.feePayer = buyer;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;

        const signedTx = await wallet.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTx.serialize());
        await connection.confirmTransaction(signature);

        alert("‚úÖ Transaction sent! Verifying...");

        const res = await fetch("http://localhost:3000/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            signature,
            buyer: buyer.toString(),
            amount: amountSOL
          })
        });

        const result = await res.json();
        if (res.ok) {
          alert(`‚úÖ You received ${result.tokensSent} WFAI!\nTx: ${result.tokenTx}`);
        } else {
          alert(`‚ùå Backend error: ${result.message}`);
        }
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }

    // Timer logic
    const countdown = () => {
      const end = new Date(Date.now() + 1000 * 60 * 60 * 24 * 45); // 45 days from now
      const x = setInterval(() => {
        const now = new Date().getTime();
        const distance = end - now;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerText = "Presale Ended";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerText = `${days}d ${hrs}h ${mins}m ${secs}s`;
      }, 1000);
    };

    countdown();
  </script>
</body>
</html>
