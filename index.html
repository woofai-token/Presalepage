<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoFAI Token Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.9.0/dist/umd/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
        }

        .button:hover {
            background-color: #005a8c;
        }

        .wallet-info {
            text-align: right;
            font-size: 14px;
            color: #555;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .success-message {
            color: green;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .input-wrapper img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WoFAI Token Presale</h2>
        <div class="wallet-info">
            <div id="walletBalance">Solana Balance: 0 SOL</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div id="sign-in">
            <button class="button" onclick="connectWallet()">Connect Wallet</button>
        </div>

        <div id="purchaseSection" style="display: none;">
            <div class="input-wrapper">
                <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo" class="logo"/>
                <input type="number" id="solAmount" class="input-field" placeholder="Enter SOL Amount" oninput="updateWoFaiAmount()" />
            </div>

            <div class="input-wrapper">
                <img src="https://crimson-certain-wolf-336.mypinata.cloud/ipfs/bafybeih3iwshjpvlxlsbg6mazrv77qu3inzpmixvznyaihqa2ut674nklu" alt="WoFAI Logo" class="logo"/>
                <input type="number" id="wofaiAmount" class="input-field" placeholder="Enter WoFAI Amount" oninput="updateSolAmount()" />
            </div>

            <button class="button" onclick="handlePurchase()">Confirm Purchase</button>
        </div>

    </div>

    <script>
        let walletPublicKey = null;
        let walletBalance = 0;
        const WOFIAI_RATE = 1000000; // 1 SOL = 1,000,000 WoFAI
        const connection = new solanaWeb3.Connection("https://mainnet.helius-rpc.com/?api-key=fabdaf9f-b1de-4a1b-bb03-58532838cea3");

        // Connect Wallet
        async function connectWallet() {
            const provider = new solanaWeb3.WalletAdapterNetwork("mainnet");
            const wallet = new solanaWeb3.WalletAdapter(provider);

            await wallet.connect();
            walletPublicKey = wallet.publicKey.toString();

            document.getElementById("sign-in").style.display = "none";
            document.getElementById("purchaseSection").style.display = "block";
            
            getWalletBalance(walletPublicKey);
        }

        // Get SOL balance
        async function getWalletBalance(publicKey) {
            const balance = await connection.getBalance(new solanaWeb3.PublicKey(publicKey));
            walletBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
            document.getElementById("walletBalance").innerText = `Solana Balance: ${walletBalance} SOL`;
        }

        // Update WoFAI amount based on SOL input
        function updateWoFaiAmount() {
            const solAmount = parseFloat(document.getElementById("solAmount").value);
            if (!isNaN(solAmount)) {
                document.getElementById("wofaiAmount").value = solAmount * WOFIAI_RATE;
            }
        }

        // Update SOL amount based on WoFAI input
        function updateSolAmount() {
            const wofaiAmount = parseFloat(document.getElementById("wofaiAmount").value);
            if (!isNaN(wofaiAmount)) {
                document.getElementById("solAmount").value = wofaiAmount / WOFIAI_RATE;
            }
        }

        // Handle purchase
        async function handlePurchase() {
            const solAmount = parseFloat(document.getElementById("solAmount").value);
            const wofaiAmount = parseFloat(document.getElementById("wofaiAmount").value);

            if (isNaN(solAmount) || isNaN(wofaiAmount)) {
                showError("Please enter a valid amount for SOL or WoFAI.");
                return;
            }

            if (solAmount > walletBalance) {
                showError("Insufficient balance to make this purchase.");
                return;
            }

            showError("");
            try {
                // Call backend API for transaction processing
                const response = await fetch("YOUR_BACKEND_URL/handle-payment", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        sender: walletPublicKey,
                        amount: solAmount,
                    }),
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(`Transaction successful! TX ID: ${result.tx}`);
                } else {
                    showError(result.error || "Transaction failed.");
                }
            } catch (err) {
                showError("An error occurred while processing the transaction.");
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById("errorMessage").innerText = message;
        }

        // Show success message
        function showSuccess(message) {
            document.getElementById("successMessage").innerText = message;
        }
    </script>
</body>
</html>
