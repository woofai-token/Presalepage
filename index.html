<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoFAI Token Presale</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    button, select, input {
      padding: 10px 16px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #4a148c;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>WoFAI Token Presale</h1>
  <p>1 SOL = 1,000,000 WoFAI</p>

  <select id="wallet-select">
    <option value="phantom">Phantom</option>
    <option value="solflare">Solflare</option>
  </select>
  <button id="connect-btn">Connect Wallet</button>

  <br>
  <input type="number" id="solAmount" placeholder="Enter amount in SOL" step="0.01" min="0.01">
  <button id="buy-btn">Buy Now</button>

  <div id="status"></div>

  <script>
    const receiverAddress = "GWkwfF8BbA591V4ZFTLDJJ9eRy5Mhp2Z9zNBNFvf6cgy";
    let provider = null;
    let userPublicKey = null;

    const showStatus = (msg, isError = true) => {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.color = isError ? "red" : "green";
    };

    document.getElementById("connect-btn").onclick = async () => {
      const selected = document.getElementById("wallet-select").value;
      try {
        if (selected === "phantom" && window.solana && window.solana.isPhantom) {
          provider = window.solana;
        } else if (selected === "solflare" && window.solflare) {
          provider = window.solflare;
        } else {
          showStatus("Selected wallet not found. Install it in your browser.");
          return;
        }

        const resp = await provider.connect();
        userPublicKey = resp.publicKey.toString();
        showStatus("Connected: " + userPublicKey, false);
      } catch (err) {
        console.error(err);
        showStatus("Wallet connection failed.");
      }
    };

    document.getElementById("buy-btn").onclick = async () => {
      if (!provider || !userPublicKey) {
        showStatus("Please connect your wallet first.");
        return;
      }

      const amount = parseFloat(document.getElementById("solAmount").value);
      if (!amount || amount <= 0) {
        showStatus("Enter a valid SOL amount.");
        return;
      }

      try {
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: new solanaWeb3.PublicKey(userPublicKey),
            toPubkey: new solanaWeb3.PublicKey(receiverAddress),
            lamports: amount * solanaWeb3.LAMPORTS_PER_SOL
          })
        );

        transaction.feePayer = new solanaWeb3.PublicKey(userPublicKey);
        let blockhashObj = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhashObj.blockhash;

        let signed = await provider.signTransaction(transaction);
        let signature = await connection.sendRawTransaction(signed.serialize());
        showStatus("Transaction sent: " + signature, false);
      } catch (err) {
        console.error(err);
        showStatus("Transaction failed: " + (err.message || err));
      }
    };
  </script>
</body>
</html>
