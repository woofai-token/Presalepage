<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WoFAI Presale</title>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.11.15/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.11.14/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.11.15/lib/phantom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.11.15/lib/solflare.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 2rem;
    }
    button, select {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      background: #512da8;
      color: white;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      width: 200px;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>WoFAI Token Presale</h1>
  <p>1 SOL = 1,000,000 WoFAI</p>

  <select id="wallet-selector">
    <option value="phantom">Phantom</option>
    <option value="solflare">Solflare</option>
  </select>
  <button id="connect">Connect Wallet</button>

  <br><br>
  <input type="number" id="solAmount" placeholder="Amount in SOL" step="0.01" min="0.01">
  <br>
  <button id="buy">Buy Now</button>

  <div id="status"></div>

  <script>
    const { Connection, PublicKey, SystemProgram, Transaction, LAMPORTS_PER_SOL } = solanaWeb3;
    const receiver = new PublicKey("GWkwfF8BbA591V4ZFTLDJJ9eRy5Mhp2Z9zNBNFvf6cgy");

    let wallet = null;
    let publicKey = null;

    const wallets = {
      phantom: new solanaWalletAdapterWallets.PhantomWalletAdapter(),
      solflare: new solanaWalletAdapterWallets.SolflareWalletAdapter()
    };

    document.getElementById("connect").onclick = async () => {
      const selected = document.getElementById("wallet-selector").value;
      wallet = wallets[selected];

      try {
        await wallet.connect();
        publicKey = wallet.publicKey;
        document.getElementById("status").innerText = "Connected: " + publicKey.toBase58();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Wallet connection failed.";
      }
    };

    document.getElementById("buy").onclick = async () => {
      if (!wallet || !wallet.connected) {
        document.getElementById("status").innerText = "Connect your wallet first.";
        return;
      }

      const amount = parseFloat(document.getElementById("solAmount").value);
      if (!amount || amount <= 0) {
        document.getElementById("status").innerText = "Enter a valid SOL amount.";
        return;
      }

      const connection = new Connection("https://api.mainnet-beta.solana.com");
      const tx = new Transaction().add(
        SystemProgram.transfer({
          fromPubkey: wallet.publicKey,
          toPubkey: receiver,
          lamports: amount * LAMPORTS_PER_SOL,
        })
      );

      try {
        const { blockhash } = await connection.getLatestBlockhash();
        tx.recentBlockhash = blockhash;
        tx.feePayer = wallet.publicKey;

        const signed = await wallet.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signed.serialize());
        document.getElementById("status").innerText = "Transaction sent: " + sig;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Transaction failed.";
      }
    };
  </script>
</body>
</html>
